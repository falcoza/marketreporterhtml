name: Market Report Automation

on:
  schedule:
    # 05:00 AM and 17:00 PM SAST = 03:00 and 15:00 UTC
    - cron: '0 3,15 * * 1-5'
  workflow_dispatch:  # allow manual runs

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas pycoingecko

      - name: Run market report
        env:
          GITHUBACTIONS_PASSWORD: ${{ secrets.GITHUBACTIONS_PASSWORD }}
        run: |
          python main.py

      - name: Deploy to GitHub Pages
        run: |
          # Create output folder
          mkdir -p public
          cp Market_Report.html feed.xml public/

          # Set up Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Prepare gh-pages branch
          git fetch origin
          git worktree add gh-pages origin/gh-pages || git worktree add gh-pages

          # Copy report + feed to gh-pages branch
          cp public/* gh-pages/
          cd gh-pages
          git add .
          git commit -m "Update HTML and RSS feed" || echo "No changes to commit"
          git push origin HEAD:gh-pages
